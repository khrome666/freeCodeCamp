<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #d1d1d1">
    <main class="container">
        <div class="row my-3">
            <div class="col">
            </div>
            <div class="col-6">
                <table class="table table-borderless bg-light shadow-lg">
                    <tbody id="pointkey">
                        <tr>
                            <td colspan="4">
                                <p class="bg-dark text-warning text-end display-4 p-2">0</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-danger w-100">AC</button>
                            </td>
                            <td>
                                <button class="btn btn-primary w-100 h-100">/</button>
                            </td>
                            <td>
                                <button class="btn btn-primary w-100 h-100">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">7</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">8</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">9</button>
                            </td>
                            <td>
                                <button class="btn btn-primary w-100 h-100">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">4</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">5</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">6</button>
                            </td>
                            <td>
                                <button class="btn btn-primary w-100 h-100">+</button>
                            </td>
                        </tr>
                        <tr class="h-100"> <!-- Importante para a altura de <td> -->
                            <td>
                                <button class="btn btn-secondary w-100 h-100">1</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">2</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100 h-100">3</button>
                            </td>
                            <td rowspan="2" class="h-100">
                                <button class="btn btn-success w-100 h-100">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-secondary w-100">0</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary w-100">.</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col">
            </div>
        </div>
    </main>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="calculator.js"></script>
</body>
</html>
