<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row my-3">
            <div class="col">
            </div>
            <div class="col-6">
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-secondary w-100">AC</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">/</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-secondary w-100">7</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">8</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">9</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-secondary w-100">4</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">5</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">6</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-secondary w-100">1</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">2</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn btn-secondary w-100 h-100">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-secondary w-100">0</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary w-100">.</button>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="col">
            </div>
        </div>
    </main>
</body>
</html>
